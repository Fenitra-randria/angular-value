<div class="container">
    <mat-card>
        <mat-card-content>
            <img class="block--width-100 block--height-200 media--cover" mat-card-image src="assets/img/bg/bg-home-1.jpg">
            <mat-card-title>
                {{data.name}} ({{data.developer}})
            </mat-card-title>
            <mat-card-subtitle>
                {{data.release}}
            </mat-card-subtitle>
            <mat-card-subtitle>
                {{data.editor}}
            </mat-card-subtitle>
            <mat-card-subtitle>
                {{data.nb_player}}
            </mat-card-subtitle>
            <mat-card-subtitle>
                {{data.rating}}
            </mat-card-subtitle>
            <p>
                {{data.description}}
            </p>
            <mat-card-footer>
                <a [routerLink]="['/actuality']" mat-raised-button>
                    Retour dans la page precedent
                </a>
            </mat-card-footer>
        </mat-card-content>
    </mat-card>
</div>
